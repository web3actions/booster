specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deposits
    network: kovan
    source:
      address: "0xB35BA2b30723be7e8BBf4cEa1AaF3A6A09B07001"
      abi: Deposits
      startBlock: 27316795
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - CancelEvent
        - WithdrawEvent
      abis:
        - name: Deposits
          file: ../contract/abi.json
      eventHandlers:
        - event: DepositEvent(uint256,address,string,uint256,uint256)
          handler: handleDepositEvent
        - event: CancelEvent(uint256)
          handler: handleCancelEvent
        - event: WithdrawEvent(string,address,uint256)
          handler: handleWithdrawEvent
      file: ./mapping.ts
