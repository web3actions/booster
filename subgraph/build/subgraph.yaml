specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deposits
    network: kovan
    source:
      address: "0x94f488ad4CB343460878BA4b5e2Fe632a1a7CaCB"
      abi: Deposits
      startBlock: 26648035
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - CancelEvent
        - WithdrawEvent
      abis:
        - name: Deposits
          file: contract/abi.json
      eventHandlers:
        - event: DepositEvent(uint256,address,string,uint256,uint256)
          handler: handleDepositEvent
        - event: CancelEvent(uint256)
          handler: handleCancelEvent
        - event: WithdrawEvent(string,address)
          handler: handleWithdrawEvent
      file: Deposits/Deposits.wasm
