specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deposits
    network: kovan
    source:
      address: "0xc2F6A03a4B9349935b86a92E661D0AFbCE28F620"
      abi: Deposits
      startBlock: 27316946
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - CancelEvent
        - WithdrawEvent
      abis:
        - name: Deposits
          file: build/contracts/Deposits.json
      eventHandlers:
        - event: DepositEvent(uint256,address,string,uint256,uint256)
          handler: handleDepositEvent
        - event: CancelEvent(uint256)
          handler: handleCancelEvent
        - event: WithdrawEvent(string,address,uint256)
          handler: handleWithdrawEvent
      file: Deposits/Deposits.wasm
