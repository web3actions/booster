specVersion: 0.0.2
schema:
  file: subgraph-schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Deposits
    network: kovan
    source:
      address: "0x970bFa180549E0D07066915e560cea6Fb1958d69"
      abi: Deposits
      startBlock: 27388066
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DepositEvent
        - CancelEvent
        - WithdrawEvent
      abis:
        - name: Deposits
          file: Deposits/contracts/build/Deposits.json
      eventHandlers:
        - event: DepositEvent(uint256,address,string,uint256,uint256)
          handler: handleDepositEvent
        - event: CancelEvent(uint256)
          handler: handleCancelEvent
        - event: WithdrawEvent(string,address,uint256)
          handler: handleWithdrawEvent
      file: Deposits/Deposits.wasm
